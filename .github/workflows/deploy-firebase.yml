name: Deploy to Firebase

on:
  workflow_call:
    inputs:
      ref:
        required: false
        type: string
        default: 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}

      - name: Deploy to Firebase (Hosting + Functions)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: elloloop-easyloops
          entryPoint: .
        env:
          # Environment variables for Cloud Functions
          JUDGE0_BASE_URL: ${{ secrets.JUDGE0_BASE_URL }}
          JUDGE0_API_KEY: ${{ secrets.JUDGE0_API_KEY }}
          FIREBASE_PROJECT_ID: elloloop-easyloops

      - name: Verify Functions Deployment
        run: |
          echo "üîç Verifying Cloud Functions deployment..."

          # Test health endpoint
          HEALTH_RESPONSE=$(curl -s https://us-central1-elloloop-easyloops.cloudfunctions.net/health)
          echo "Health Check Response: $HEALTH_RESPONSE"

          # Test languages endpoint
          LANGUAGES_RESPONSE=$(curl -s https://us-central1-elloloop-easyloops.cloudfunctions.net/getLanguages)
          echo "Languages Response: $LANGUAGES_RESPONSE"

          # Check if functions are responding
          if echo "$HEALTH_RESPONSE" | grep -q '"status":"healthy"'; then
            echo "‚úÖ Cloud Functions deployed successfully!"
          else
            echo "‚ùå Cloud Functions deployment verification failed"
            exit 1
          fi
