name: Tauri Cross-Platform Release

on:
  push:
    branches: [main, tauri-cross-platform-ci]
  pull_request:
    branches: [main, tauri-cross-platform-ci]
  workflow_dispatch:

jobs:
  build:
    name: Build Tauri App
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
          - os: ubuntu-22.04
          - os: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli

      - name: Install dependencies
        run: npm ci

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libwebkit2gtk-4.0-dev \
            build-essential \
            curl \
            wget \
            libssl-dev \
            libglib2.0-dev \
            pkg-config \
            libappindicator3-dev \
            librsvg2-dev

      - name: Build Tauri app
        run: npm run tauri:build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-${{ matrix.target || 'default' }}
          path: |
            src-tauri/target/release/bundle/
            src-tauri/target/release/app*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}-v${{ github.run_number }}
          name: Release ${{ github.ref_name }} v${{ github.run_number }}
          body: |
            Cross-platform Tauri desktop builds for ${{ github.ref_name }}

            **Build Info:**
            - Commit: ${{ github.sha }}
            - Branch: ${{ github.ref_name }}
            - Run: #${{ github.run_number }}
          files: |
            macos-default/*.dmg
            macos-default/*.app
            ubuntu-22.04-default/*.deb
            ubuntu-22.04-default/*.AppImage
            windows-latest-default/*.msi
            windows-latest-default/*.exe
          draft: false
          prerelease: false
